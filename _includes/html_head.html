<meta charset="UTF-8" />
{% assign title = site.title | append: " - " | append: site.subtitle %}
{% if include.page_title %}
{% assign title = title | append: " - " | append: include.page_title %}
{% endif %}
<title>{{ title }}</title>
<meta name="keywords" content="{{ site.keywords | join: ", "}}" />
<meta name="description" content="{{ site.description }}" />
<meta property="og:title" content="{{ title }}"/>
<meta property="og:type" content="Website"/>
<meta property="og:url" content="{{ site.url }}"/>
<meta property="og:image" content="{{ site.url | append: site.baseurl | append: "/assets/images/alt-shift-logo-og.jpg" }}"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.png"/>
<link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css" type="text/css" />
<script type="text/javascript">
{% include email_script.js %}
</script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-71516652-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.googleanalytics_id }}');
</script>

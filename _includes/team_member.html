{% assign additional_class = "team-member-small" %}
{% if member.twitter_handle and member.linkedin_username %}
    {% assign additional_class = "" %}
{% endif %}
<div class="team-member {{ additional_class }}">
    <div class="team-member-identity">
        <div class="team-member-name">{{ member.nameÂ }}</div>
        <div class="team-member-title">{{ member.title }}</div>

        <div class="team-member-socials">
            {% if member.twitter_handle %}
            <a href="https://twitter.com/{{ member.twitter_handle }}" target="_blank">
                <img class="team-member-social-icon" src="{{ "/assets/images/twitter-96px.png" | relative_url }}" alt="Twitter">
            </a>
            {% endif %}
            {% if member.linkedin_username %}
            <a href="https://www.linkedin.com/in/{{ member.linkedin_username }}" target="_blank">
                <img class="team-member-social-icon" src="{{ "/assets/images/linkedin-48px.png" | relative_url }}" alt="LinkedIn">
            </a>
            {% endif %}
        </div>
    </div>
</div>
